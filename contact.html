<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="project.html"></script>
    <title>contact</title>
</head>
<body>
    <style > button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #0066cc;
        color: #fff;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0052a3;
      }
      
      </style>
    <button id="depositBtn">Deposit</button>
    <button id="withdrawBtn">Withdraw</button>
    <div id="account-list">
        <Account details will be added dynamically here >
           
            
            <p>Current Balance: <span id="balance">$0</span></p>
           
         
    
         </div>
     <script>            
    
    var balance = 0;


      
    function deposit(amount) {
      balance += amount;
      $("#balance").text("$" + balance.toFixed(2));//toFixed returns number to string
    }
    
    function withdraw(amount) {
      if (balance >= amount) {
        balance -= amount;
        $("#balance").text("$" + balance.toFixed(2));
      } else {
        alert("Insufficient funds!");
      }
    }
    
    $(document).ready(function() {
      $("#depositBtn").click(function() {
        var amount = parseFloat(prompt("Enter deposit amount:"));//parseFloat returns typed number to float","
        if (!isNaN(amount) && amount > 0) {
          deposit(amount);
        } else {
          alert("Invalid amount!");
        }
      });
      
      $("#withdrawBtn").click(function(){
        var amount = parseFloat(prompt("Enter withdrawal amount:"));
        if (!isNaN(amount) && amount > 0) {
        
            withdraw(amount);
      }else {
          alert("Invalid amount!");
         }
});

    });
</script>
    
</body>
</html>
